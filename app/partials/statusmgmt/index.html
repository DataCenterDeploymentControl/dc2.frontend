<navbar authenticated="$storage.authenticated" user="$storage.user"></navbar>
<sidebar authenticated="$storage.authenticated" user="$storage.user"></sidebar>
<div class="sidebar-content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
            <div class="btn-group btn-group-sm">
              <button class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-plus"></i></button>
            </div>
            &nbsp;&nbsp;Status Upates</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover table-bordered table-condensed">
              <thead>
                <tr>
                  <th>ID</th>
                  <TH>Titiel</TH>
                  <th>Status</th>
                  <th>Created</th>
                  <th>Updated</th>
                  <th>Created By</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="status in CtrlStatusMgmt.statuslist">
                  <td>{{status.id}}</td>
                  <td>{{status.title}}</td>
                  <td>{{status.status}}</td>
                  <td>{{status.created_at}}</td>
                  <td>{{status.updated_at}}</td>
                  <td>{{status.created_by}}</td>
                  <td>Action</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">New Incident</h3>
            </div>
            <div class="panel-body">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <form class="form">
                  <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="inputTitle" class="form-control input-sm" ng-model="CtrlStatusMgmt.entry.title" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-control" ng-model="CtrlStatusMgmt.entry.status">
                    </select>
                  </div>
                </form>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
