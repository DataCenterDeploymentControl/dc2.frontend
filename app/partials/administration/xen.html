<navbar authenticated="$storage.authenticated" user="$storage.user"></navbar>
<sidebar authenticated="$storage.authenticated" user="$storage.user"></sidebar>
<div class="sidebar-content-wrapper">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<ol class="breadcrumb">
					<li ng-repeat="crumb in CtrlAdminXen.breadcrumb.split('/')">{{crumb | capitalize}}</li>
				</ol>
			</div>
		</div>
	  <div class="row" ng-if="CtrlAdminXen.view_status.list">
	    <div class="col-lg-offset-2 col-lg-8">
				<div class="well well-sm">
					Number of Registered Xen Servers: {{CtrlAdminXen.xenservers}}
				</div>
	      <table class="table table-bordered">
	        <thead>
	          <tr>
	            <th>Title</th>
	            <th>XenServer</th>
	            <th>Username</th>
	            <th>Action</th>
	        </thead>
	        <tbody>
						<tr ng-repeat="server in CtrlAdminXen.xenserver_list">
							<td>
								{{server.title}}
							</td>
							<td>
								{{server.hostname}}:{{server.port}}
							</td>
							<td>
								{{server.username}}
							</td>
							<td>
								<div class="pull-right btn-group btn-group-sm" dropdown>
								      <button type="button" class="btn btn-sm btn-primary">Actions</button>
								      <button type="button" class="btn btn-sm btn-primary dropdown-toggle" dropdown-toggle>
								        <span class="caret"></span>
								        <span class="sr-only">Split button!</span>
								      </button>
								      <ul class="dropdown-menu" role="menu">
								        <li><a href ng-click="CtrlAdminXen.doEdit(server)">Edit</a></li>
								        <li class="text-danger"><a href ng-click="CtrlAdminXen.doDelete(server)">Delete</a></li>
								      </ul>
								    </div>

							</td>
						</tr>
	        </tbody>
	      </table>
				<div class="pull-left">
					<button class="btn btn-primary btn-sm" ng-click="CtrlAdminXen.doAdd()">Add</button>
				</div>
	    </div>
	  </div>
		<!--  Adding / Editing Formular for XenServers -->
		<div class="row" ng-if="CtrlAdminXen.view_status.add || CtrlAdminXen.view_status.edit">
			<div class="col-lg-offset-3 col-lg-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							Add New Server
						</h3>
					</div>
					<div class="panel-body">
						<form class="form" autocomplete="off">
							<div class="form-group">
								<label for="title">Title</label>
								<input type="text" id="title" class="form-control input-sm" ng-model="CtrlAdminXen.xenserver.title" placeholder="Title/Name for XenServer"/>
							</div>
							<div class="form-group">
								<label for="hostname">Hostname</label>
								<input type="text" id="hostname" class="form-control input-sm" ng-model="CtrlAdminXen.xenserver.hostname" placeholder="XenServer Hostname"/>
							</div>
							<div class="form-group">
								<label for="port">Port</label>
								<input type="text" id="port" class="form-control input-sm" ng-model="CtrlAdminXen.xenserver.port" placeholder="XenServer Host Port"/>
							</div>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" id="username" class="form-control input-sm" ng-model="CtrlAdminXen.xenserver.username" placeholder="XenServer Username"/>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" id="password" class="form-control input-sm" ng-model="CtrlAdminXen.xenserver.password" placeholder="XenServer Password"/>
							</div>
							<div class="form-group">
								<div class="pull-right">
									<button class="btn btn-sm btn-default" ng-click='CtrlAdminXen.doCancel()'>Cancel</button>
									<button class="btn btn-sm btn-primary" ng-click="CtrlAdminXen.doSave(CtrlAdminXen.xenserver)">Save</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
