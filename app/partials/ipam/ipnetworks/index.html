<navbar authenticated="$storage.authenticated" user="$storage.user"></navbar>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<table class="table table-condensed table-hover table-bordered">
				<thead>
					<tr>
						<th>IP-Network</th>
						<th>Description</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ipnetwork in IPNetworkCtrl.ipnetworks">
						<td>{{ipnetwork.ipnetwork}}</td>
						<td>{{ipnetwork.description}}</td>
						<td>
							<button class="btn btn-danger btn-xs pull-right"><i class="glyphicon glyphicon-remove"></i></button>
						</td>
					</tr>
					<tr ng-if="IPNetworkCtrl.add_new">
						<form class="form-horizontal">
							<td><input type="text" class="form-control" ng-model="IPNetworkCtrl.new_ipnetwork.ipnetwork" placeholder="IPNetwork in CIDR Notation"/></td>
							<td><input type="text" class="form-control" ng-model="IPNetworkCtrl.new_ipnetwork.description" placeholder="Description"/></td>
							<td><button ng-click="IPNetworkCtrl.doSave(IPNetworkCtrl.new_ipnetwork)" class="btn btn btn-primary btn-sm pull-right" value=""><i class="glyphicon glyphicon-ok"></i></button></td>
						</form>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<button ng-click="IPNetworkCtrl.doAdd()" class="btn btn-primary pull-right">Add IPNetwork</button>
		</div>
	</div>
</div>
