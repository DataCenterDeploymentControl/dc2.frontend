
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 ng-if="newUser" class="panel-title">New User</h3>
		<h3 ng-if="!newUser" class="panel-title">User Details of {{user.username}} ({{user.name}})<span ng-click="doEdit()" ng-if="is_edit==false" class="pointer glyphicon glyphicon-edit pull-right"></span><div class="pull-right"></h3></div>
	<div class="panel-body">
		<form>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" ng-disabled="!newUser" ng-model="new_user.username" class="form-control" placeholder="Username"/>
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" ng-disabled="is_edit==false" ng-model="new_user.name" class="form-control" placeholder="Name"/>
					</div>
					<div class="form-group">
						<label for="email">E-Mail</label>
						<input type="text" ng-disabled="is_edit==false" ng-model="new_user.email" class="form-control" placeholder="E-Mail"/>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" ng-disabled="is_edit==false" ng-model="new_user.password" class="form-control" placeholder="Password"/>
					</div>
					<div class="form-group">
						<label for="password">Confirm Password</label>
						<input type="password" ng-disabled="is_edit==false" ng-model="new_user.confirm_password" class="form-control" placeholder="Confirm Password"/>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
						<label for="groups">Groups</label>
						<select ng-model="new_user.groups" ng-disabled="is_edit==false" class="form-control" size="10" multiple="true">
							<option ng-repeat="group in all_groups" value="{{group.groupname}}" ng-selected="new_user.groups.indexOf(group.groupname) > -1">{{group.groupname}}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="pull-right">
						<button ng-if="is_edit||newUser" ng-click="doReset()" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
						<button class="btn btn-xs btn-success" ng-click="doSave()" ng-if="is_edit||newUser"><span class="glyphicon glyphicon-ok"></span> Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
